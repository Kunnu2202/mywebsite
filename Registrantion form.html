<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <label for=""><h1>Payment Form</h1></label>
        <hr>
        <label for=""><h3>Contact Details</h3></label>
        
        <label for=""> First Name*: 
            <input type="text" name="first name" required id=""> 
        </label>
        
        <label for="">
            Last Name *: <input type="text" name="last name" required
        </label>

        <br> <br>
                
        <label 
            for="Male"> Gender*
             Male <input type="radio" name="Gender" id="Male" required value="Male"> 
        </label>

        <label 
            for="Female"> Female 
            <input type="radio" name="Gender" id="Female" required value="Female">
        </label>

        <br><br>

        <label for="">
            Mobile number*: 
            <input type="number" name="Mobile_Number"id="Mobile_Number" required>
        </label>

        <br><br>
        <label 
            for=""> Email*: 
            <input type="email" name="Email" id="Email">
        </label>

        <br><br>
        
        <label 
            for=""> Adress*: 
            <textarea name="adress" id="adress" cols="50" rows="5"></textarea required>
        </label>
        
        <br><br>

         <label for="">
            Pincode*: <input type="number" name="Pincode" id="Pincode" required>
         </label>

        <h2>Payment Details</h2>
        <hr>
        <label for="">
            Card Type: <select name="Card_Type" id="Card_Type" required>
                <option value="">--Seclect card type--</option>
                <option value="">Visa</option>
                <option value="">Master Card</option>
                <option value="">Rupay</option>
            </select>
            <br><br>
         <label for="">
            Card Number*: <input type="number" name="Card_Number" id="Card_Number" required>
        </label>   
        <br><br>
         <label for="">
            Expiry Date*: <input type="date" name="Expiry_Date" id="Expiry_Date" required>
        </label>
        <br><br>
         <label for="">
            CVV*: <input type="password" name="CVV" id="CVV" required>
            <br><br>
                
            <label for="">
                <input type="submit" value="submit" required>
            </label>
         <label for="">
            <input type="Reset" value="Reset">
         </label>
         </label>
        </label>



    </form>
</body>
</html>
